<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body ng-app="mySchedule" ng-controller="itemCtrl">
    <div class="wrapper">
        <h1>My Daily Schedule App</h1>

        <div class="content ">

            <input id="inp-" type="text" placeholder="What next.... " ng-model="item"> <button id="btn" ng-click="create()">Add</button>


            <li ng-repeat="x in items">{{x}} <span ng-click="delete()">x</span></li>

        </div>



    </div>


    <script src="index.js"></script>
</body>



</html>
